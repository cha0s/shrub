<!doctype html>
<html
	lang="en"
	data-ng-class="pathClass"
	data-ng-app="shrub"
>
	<head>
		
		<style>

.shrub-skin-cloak {
  display: none;
}

		</style>

		<title data-shrub-ui-title data-ng-bind="windowTitle"></title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		
		<link rel="shortcut icon" href="/favicon.ico" />
		
	</head>
	<body>
		
		<div data-shrub-ui-body class="shrub-skin-cloak"></div>
		
		{{#each assets.js}}<script src="{{this}}"></script>
		{{/each}}
	</body>
</html>
