<!doctype html>
<html
	lang="en"
	data-ng-app="Shrub"
>
<head>

	<title
		data-ng-controller="windowTitle"
		data-ng-bind="title()"
	></title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/css/bootstrap-middle.css"></link>
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-responsive.min.css"></link>
	
	<link rel="stylesheet" href="/css/style.css"></link>
	
</head>
<body>

	<div class="container-narrow">
	
		<div data-shrub-nav></div>
		
		<hr class="top">
		
		<div data-shrub-notifications></div>
		
		<div class="main" data-ng-view></div>
	</div>
	
	<script>window.ShrubConfig = {{{configJson}}};</script>
	
{{#each assets.js}}
	<script src="{{this}}"></script>{{/each}}
	
</body>
</html>
