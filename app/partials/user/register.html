
<div
	class="register-form"
	data-shrub-form="formUserRegister"
>
	<form
		data-ng-controller="formUserRegister"
		data-ng-submit="submit()"
	>
		
		<label>Username:</label>
		<input
			type="text"
			name="username"
			required
			data-ng-model="username"
		/>
		
		<label>Email:</label>
		<input
			type="email"
			name="email"
			required
			data-ng-model="email"
		/>
		
		<input
			type="submit"
			class="btn"
			value="Sign up"
		/>
		
	</form>
</div>
