
<div
	class="reset-form"
	data-shrub-form="formUserReset"
>
	<form
		data-ng-controller="formUserReset"
		data-ng-submit="submit()"
	>
		
		<label>Password:</label>
		<input
			type="password"
			name="password"
			required
			data-ng-model="password"
		/>
		
		<input
			type="submit"
			class="btn"
			value="Reset your password"
		/>
		
	</form>
</div>
