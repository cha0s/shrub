<div
	data-ng-switch on="notification.variables.type"
>

	<a
		data-ng-click="remove($event)"
		data-ng-if="notification.mayRemove"
	>
		<span
			class="remove glyphicon glyphicon-remove"
			tabindex="0"
			title="Remove"
		></span>
	</a>

	<a
		data-ng-click="toggleMarkedAsRead($event)"
	>
		<span
			class="mark-as-read glyphicon"
			data-ng-class="iconClass"
			tabindex="0"
			title="{{title}}"
		></span>
	</a>

	<p
		class="register"
		data-ng-switch-when="register"
	>You registered a user <strong
		data-ng-bind="notification.variables.name"
	></strong> with the email address <strong
		data-ng-bind="notification.variables.email"
	></strong>.</p>

</div>
